<!DOCTYPE html>
<html>
  <head>
    <title>Draw</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/angular.js"></script>
    <script src="/angular-contenteditable.js"></script>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body ng-app="Draw" ng-controller="WordsCtrl" flex="vertical">
    <div flex>
      <select ng-model="voice" ng-options="[voice.name, voice.localService].join(' - ') group by voice.lang for voice in voices"></select>
      <button ng-click="listen()">Listen</button>
    </div>
    <div flex-grow="1" class="words">
      <div ng-bind-html="marks"></div>
      <div ng-model="words" contenteditable></div>
    </div>
  </body>
</html>
